    <meta charset="utf-8" />
    <title>PHP</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/validaciones.js"></script>
</head>

<body>
    <header class="cab">
        <h1> Creación de nuevos usuarios </h1>
    </header>
    <section>
        <form method="POST" action="controladores/bienvenido.html" onsubmit=" return validarCamposObligatorios()">


            <label for="cedula">Cédula:</label>
            <input type="text" id ="cedula" name="cedula" placeholder="Número de Cédula" onkeyup = "validarNumeros(this)" onblur = "return ValidacionDeCedula(this)"> 
            <span id="mensajeCedula" ></span>

            <label for="nombres">Nombres:</label>
            <input type="text"  id ="nombres" name="nombres" placeholder="Ingrese sus Nombres" onkeyup="validarLetras(this)">
            <span id="mensajeNombre" ></span>

            <label for="apellidos">Apellidos:</label>
            <input type="text"  id ="apellidos" name="apellidos" placeholder="Ingrese sus Apellidos" onkeyup="validarLetras(this)">
            <span id="mensajeApellido" ></span>

            <label for="direccion">Dirección:</label>
            <input type="text"  id ="direccion" name="direccion" placeholder="Ingrese la direccion">
            <span id="mensajeDireccion" ></span>

            <label for="telefono">telefono:</label>
            <input type="text"   id ="telefono" name="telefono" placeholder="Ingrese el numero de telefono" onkeyup="validarNumeros(this)">
            <span id="mensajeTelefono" ></span>
            

            <label for="correo">Correo Electrónico:</label>
            <input type="text"  id ="correo" name="correo"  placeholder="ingrese el Correo" onblur="return validarCorreo(this)">
            <span id="mensajeCorreo" ></span>

                        
            <label for="contraseña">Password:</label>
            <input type="password"  id ="Contraseña" name="contraseña" placeholder="Ingrese el password" >
            <span id="mensajeContraseña" ></span>


            <label for="Fecha de Nacimiento">Fecha de Nacimiento:</label>
            <input type="text"  id ="FechaDeNacimiento" name="FechaDeNacimiento" placeholder="23/04/1982" onblur="valFecha(this)">
            <span id="mensajeFechaNacimiento" ></span>

            <input id="button" type="submit" value="Enviar">
            <input id="button" type="reset" value="Cancelar">


        </form>
    </section>
</body>

</html>
